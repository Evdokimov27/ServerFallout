# ==== Пример и пояснения ====
#
# myFood:               >>> ID настройки. может быть любым, главное - уникальным.
#   material: APPLE     >>> Текстовый id предмета. можно добавлять предметы из модов.
#   chance: 100         >>> Шанс срабатывания в процентах.
#   execute:            >>> Список из команд, который выполнится при срабатывании,
#                       >>> {PLAYER} заменяется на ник игрока,
#                       >>> Если перед командой написано NARRATE, дальнейшая часть строки будет отправлена игроку.
#     - kill {PLAYER}
#     - NARRATE §cПохоже, это яблоко было отравлено.

carrot:
  material: 'СARROT_ITEM'
  chance: 50
  execute:
    - 'effect {PLAYER} minecraft:speed 10 1'
    - 'NARRATE §aМорковь придала вам сил!'